<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<title>Castlekey &bullet; Signup</title>
	<link rel="stylesheet" type="text/css" href="./css/signup.css">
	<link rel="icon" href="./images/Castlekey.png">
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
	<div class="body">
		<div class="title">
				<h1 data-text="CastleKey">CastleKey</h1>
		</div>
		<div class="box">
			<div class="form">
				<h2>Create New Password</h2>
				<div class="input-box">
					<input type="text" required="required" id="email">
					<span>Website</span>
					<i></i>
				</div>
				<div class="input-box">
					<input type="text" required="required" id="username">
					<span>Username</span>
					<i></i>
				</div>
				<div id="board" style="width: 30%"></div>
				<div class="links">
						<i></i>
					<a href="./index.html">Return to your passwords</a>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="./js/createPassword.js"></script>
</body>

</html>
