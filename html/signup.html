<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<title>Castlekey - Signup</title>
	<link rel="stylesheet" type="text/css" href="../css/signup.css" >
</head>

<body>
	<div class="box">
		<div class="form">
			<h2>Create Account</h2>
			<div class="input-box" id="email-input-box">
				<input type="text" required="required" id="email">
				<span>Email</span>
				<i></i>
			</div>
			<div class="input-box">
				<input type="text" required="required" id="username">
				<span>Username</span>
				<i></i>
			</div>
			<div class="input-box">
				<input type="password" required="required" id="password">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
                <i></i>
				<a href="./index.html">Already have an account? Login instead</a>
			</div>
			<input type="submit" value="Create Account" id="signup-button">
		</div>
	</div>
    <script type="text/javascript" src="../js/signup.js"></script>
</body>

</html>
